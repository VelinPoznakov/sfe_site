{% extends 'base.html' %}

{% block title %}Email Velification{% endblock %}


{% block content %}
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'resend-email-activation' pk=user.pk%}" method="post" class="mx-auto" style="width: 100%;">
                    <h1>Email</h1>
                    {% csrf_token %}

                    {{ form.email.label_tag }}
                    {{ form.email }}
                    {% if form.email.errors %}
                        <div class="text-danger">{{ form.email.errors.0 }}</div>
                    {% endif %}<br>
                
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div> 
    
{% endblock %}
