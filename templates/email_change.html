{% extends 'base.html' %}

{% block title %}Change Email{% endblock %}


{% block content %}
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'change-email' pk=user.pk%}" method="post" class="mx-auto" style="width: 100%;">
                    <h1>Email</h1>
                    {% csrf_token %}

                    {{ form.email.label_tag }}
                    {{ form.email }}
                    {% if form.email.errors %}
                        <div class="text-danger">{{ form.email.errors.0 }}</div>
                    {% endif %}<br>
                
                    <button type="submit" class="btn btn-primary">Change</button>
                    <a class="btn btn-primary" href="{% url 'user-profile' pk=user.pk %}">Cancel</a>
                </form>
            </div>
        </div>
    </div> 
    
{% endblock %}
