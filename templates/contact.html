{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}

<header class="bg-light text-center py-5">
  <div class="container">
    <h1 class="display-4">Contact Us</h1>
    <p class="lead">Follow us on social media to see the latest updates.</p>
  </div>
</header>

<!-- Social Media Links -->
<section class="container mt-3 text-center">
  <ul class="list-unstyled">
    <li class="mb-3">
      <a href="https://www.facebook.com/yourcompany" class="btn btn-primary btn-lg">Facebook</a>
    </li>
    <li class="mb-3">
      <a href="https://twitter.com/yourcompany" class="btn btn-info btn-lg">Twitter</a>
    </li>
    <li class="mb-3"> <!-- Ensured consistent margin-bottom for all buttons -->
      <a href="https://www.instagram.com/yourcompany" class="btn btn-danger btn-lg">Instagram</a>
    </li>
    <!-- Add more social media links as needed -->
  </ul>
</section>

{% endblock %}
