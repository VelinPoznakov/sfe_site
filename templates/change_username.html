{% extends 'base.html' %}

{% block title %}Change Usernames{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'change-username' pk=user.pk %}" method="post" class="mx-auto" style="width: 100%;">
                <h1>Username</h1>
                {% csrf_token %}

                {{ form.username.label_tag }}
                {{ form.username }}
                {% if form.username.errors %}
                    <div class="text-danger">{{ form.username.errors.0 }}</div>
                {% endif %}<br>
            
                <button type="submit" class="btn btn-primary">Change</button>
                <a class="btn btn-primary" href="{% url 'user-profile' pk=user.pk %}">Cancel</a>
            </form>
        </div>
    </div>
  </div> 
{% endblock %}
